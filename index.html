<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>We are the champions</title>
</head>
<body>
    <img src="freddie.png" alt="">
    <h1>We are the Champions</h1>
    <textarea name="" id="text" cols="30" rows="10">Write your endorsement here</textarea>

    <div id="input-container">
        <input type="text" name="" id="from" placeholder="From">
        <input type="text" name="" id="to" placeholder="To">
    </div>

    <button id="publish-btn">Publish</button>
    <p>- Endorsements -</p>
    <ul>
        <li id="endorsement-list"></li>
    </ul>
    <script src="script.js" type="module"></script>
</body>
</html>
